<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>-->
        <meta name="viewport" content="width=600, height=1024">
        <title>dieKlingel GUI</title>
    </head>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="dieklingel.js"></script>
    <script src="index.js"></script>
    <script src="lockpage.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="pages.css"> 
    <link rel="stylesheet" href="lockpage.css"> 
    <body>
        <div class="view homescreen">
            <div class="pages">
                <div id="mainpage" class="page">
                </div>
                <div id="lockpage" class="page">
                    <div class="passcode">
                        <div class="digit"></div>
                        <div class="digit"></div>
                        <div class="digit"></div>
                        <div class="digit"></div>
                        <div class="digit"></div>
                        <div class="digit"></div>
                    </div>
                    <div class="passcodefield"> 
                        <button onclick="addDigit(this)">1</button>
                        <button onclick="addDigit(this)">2</button>
                        <button onclick="addDigit(this)">3</button>
                        <button onclick="addDigit(this)">4</button>
                        <button onclick="addDigit(this)">5</button>
                        <button onclick="addDigit(this)">6</button>
                        <button onclick="addDigit(this)">7</button>
                        <button onclick="addDigit(this)">8</button>
                        <button onclick="addDigit(this)">9</button>
                        <a></a>
                        <button id="hiddenButton" onclick="addDigit(this)">0</button>
                        <a onclick="removeDigit()">remove</a>
                    </div>
                    <div class="customButtons">
                        <script>
                            var json = {
                                "body":{
                                    "context":"script",
                                    "data":{
                                        "event":"light-on"
                                    }
                                }
                            }
                        </script>
                        <button onclick="core.Send(JSON.stringify(json))"><img src="light.png" style="max-width: 70%;"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="view screensaver"  onclick="hideScreensaver();">
            <iframe src="screensaver.html"> </iframe> 
        </div>
        <div id="lock" class="view symbol" style="display: none;">
            <img id="lock_top" src="lock_top.png" width="500px" style=" position: absolute; top: 270px; left: 50%; margin-left: -250px;">
            <img src="lock_bottom.png" width="500px" style=" position: absolute; top: 200px; left: 50%; margin-left: -250px;">
        </div>
    </body>
</html>
