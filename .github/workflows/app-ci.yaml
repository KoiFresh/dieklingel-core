name: "Build for Linux (Ubuntu)"
on:
  pull_request:
  workflow_dispatch:

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Init taskfile
        run: bash taskfile init

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo ./taskfile deps:dev

      - name: Check formating
        run: |
          ./taskfile format:check

  linux-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Init taskfile
        run: bash taskfile init

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo ./taskfile deps:build

      - name: Build the core
        run: |
          ./taskfile build

  linux-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Init taskfile
        run: bash taskfile init

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo ./taskfile deps:build

      - name: Build and run tests
        run: |
          ./taskfile test

  debian-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Init taskfile
        run: bash taskfile init
    
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo ./taskfile deps:build

      - name: Build and run tests
        run: |
          ./taskfile package
