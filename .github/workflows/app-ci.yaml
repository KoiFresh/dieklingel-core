name: "Build for Linux (Ubuntu)"
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Install build dependencies for core
        run: |
          sudo apt-get update && \
          sudo apt-get install -y \
            build-essential \
            cmake \
            libgpiod-dev \
            liblinphone-dev \
            libpaho-mqtt-dev \
            libpaho-mqttpp-dev
            libssl-dev \
            qtbase5-dev \
            qtdeclarative5-dev \
            qtquickcontrols2-5-dev

      - name: Build the core
        run: |
          cmake -B build
          make -C build
